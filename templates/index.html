<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4 text-center">Task Manager</h1>

    <!-- Form -->
    <form id="taskForm" class="mb-3">
        <input type="hidden" id="taskId">
        <input type="text" id="title" class="form-control mb-2" placeholder="Title" required>
        <textarea id="description" class="form-control mb-2" placeholder="Description"></textarea>
        <select id="status" class="form-select mb-2">
            <option>To Do</option>
            <option>Doing</option>
            <option>Done</option>
        </select>
        <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>

    <!-- Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="taskList">
            {% for task in tasks %}
            <tr>
                <td>{{ task["id"] }}</td>
                <td>{{ task["title"] }}</td>
                <td>{{ task["status"] }}</td>
                <td>
                    <button 
                        class="btn btn-sm btn-warning edit-btn"
                        data-id="{{ task['id'] }}"
                        data-title="{{ task['title'] }}"
                        data-description="{{ task.get('description', '') }}"
                        data-status="{{ task['status'] }}">
                        Edit
                    </button>

                    <button 
                        class="btn btn-sm btn-danger delete-btn"
                        data-id="{{ task['id'] }}">
                        Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/tasks/board" class="btn btn-success mt-3 w-100">Go to Board</a>

    <script src="/static/js/tasks.js"></script>
</body>
</html>
